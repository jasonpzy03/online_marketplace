    <!-- New Listing Form -->
    <div class="container mt-5">
        <h1 class="text-center">New Listing</h1>
        <form id="new-listing-form">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" required>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="books">Books</option>
                    <!-- Add more categories as needed -->
                </select>
            </div>
            <div class="mb-3">
                <label for="image-url" class="form-label">Image URL</label>
                <input type="url" class="form-control" id="image-url" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Listing</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('new-listing-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const price = document.getElementById('price').value;
            const category = document.getElementById('category').value;
            const imageUrl = document.getElementById('image-url').value;

            // Perform validation if needed

            // Simulate adding product to backend
            // Replace this with actual backend integration
            console.log('Creating new listing:', { title, description, price, category, imageUrl });

            // Clear form fields after submission
            document.getElementById('title').value = '';
            document.getElementById('description').value = '';
            document.getElementById('price').value = '';
            document.getElementById('category').value = '';
            document.getElementById('image-url').value = '';

            // Optionally, display a success message or redirect to a different page
        });
    </script>
