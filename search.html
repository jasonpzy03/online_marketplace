<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LastMinute - Search Results</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 70px; /* Adjust based on navbar height */
            background-color: rgb(19, 19, 172);
        }
        .navbar {
            box-shadow: 0 4px 6px -6px #222;
            background-color: navy;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
        .product-card {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .product-image {
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: navy;
            border-color: navy;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: darkblue;
            border-color: darkblue;
        }
        .btn-outline-success {
            color: navy;
            border-color: navy;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        .btn-outline-success:hover {
            background-color: navy;
            color: white;
            border-color: navy;
        }
        .form-control {
            border-color: navy;
        }
        .form-control:focus {
            border-color: darkblue;
            box-shadow: none;
        }
        .navbar-brand, .nav-link {
            transition: color 0.3s ease;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: lightblue !important;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: navy;
            color: white;
            margin-top: auto;
        }
        .filter-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        .filter-title {
            font-weight: bold;
            margin-top: 10px;
        }
        .filter-group {
            margin-bottom: 15px;
        }

        .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #f8f9fa;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 4px 6px -6px #222;
}

    .left-side, .right-side {
        display: flex;
        gap: 10px;
    }

    #search-input {
        flex: 1; /* Take up remaining space */
        max-width: 400px; /* Adjust as needed */
        margin-right: 10px;
    }

    @media (max-width: 576px) {
        .header {
            flex-direction: column;
            gap: 10px;
        }
        .left-side, .right-side {
            flex-direction: column;
            align-items: center;
        }
        #search-input {
            margin-right: 0;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">LastMinute</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="seller.html">Seller Centre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Download</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Follow us</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Notification</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Language</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            <img src="cartLogo.png" alt="Cart" style="width:30px;height:30px;">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Search Bar -->
    <div class="container mt-4">
        <div class="d-flex justify-content-center align-items-center mb-3">
            <div class="header">
                <div class="left-side">
                    <button class="btn btn-outline-success"><a href="#" style="text-decoration: none; color: inherit;">Fesyen</a></button>
                    <button class="btn btn-outline-success"><a href="#" style="text-decoration: none; color: inherit;">25% Off Voucher</a></button>
                    <button class="btn btn-outline-success"><a href="#" style="text-decoration: none; color: inherit;">Cash On Delivery</a></button>
                </div>
                <form id="search-form" class="d-flex justify-content-center">
                    <input id="search-input" class="form-control me-2" type="search" placeholder="Search for products, brands, and more" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <div class="right-side">
                    <button class="btn btn-outline-success"><a href="#" style="text-decoration: none; color: inherit;">50% Off Beauty Deals</a></button>
                    <button class="btn btn-outline-success"><a href="#" style="text-decoration: none; color: inherit;">Super Seringgit</a></button>
                    <button class="btn btn-outline-success"><a href="#" style="text-decoration: none; color: inherit;">Global Outlet</a></button>
                </div>
            </div>
        </div>
    </div>


</div>
    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <!-- Filter Section -->
            <div class="col-md-3">
                <div class="filter-section">
                    <h5 class="filter-title">Search Filters</h5>
                    <!-- Shipped from -->
                    <div class="filter-group">
                        <h6>Shipped from:</h6>
                        <div>
                            <input type="checkbox" id="local">
                            <label for="local">Local</label>
                        </div>
                        <div>
                            <input type="checkbox" id="overseas">
                            <label for="overseas">Overseas</label>
                        </div>
                        <div>
                            <input type="checkbox" id="west-malaysia">
                            <label for="west-malaysia">West Malaysia</label>
                        </div>
                        <div>
                            <input type="checkbox" id="east-malaysia">
                            <label for="east-malaysia">East Malaysia</label>
                        </div>
                    </div>
                    <!-- Shop type -->
                    <div class="filter-group">
                        <h6>Shop type:</h6>
                        <div>
                            <input type="checkbox" id="shopee-mall">
                            <label for="shopee-mall">Shopee Mall</label>
                        </div>
                        <div>
                            <input type="checkbox" id="shopee-preferred">
                            <label for="shopee-preferred">Shopee Preferred</label>
                        </div>
                    </div>
                    <!-- Price range -->
                    <div class="filter-group">
                        <h6>Price range:</h6>
                        <div>
                            <input type="number" id="min-price" placeholder="Min">
                            <input type="number" id="max-price" placeholder="Max">
                        </div>
                    </div>
                    <!-- Service and promotion -->
                    <div class="filter-group">
                        <h6>Service and promotion:</h6>
                        <div>
                            <input type="checkbox" id="free-shipping">
                            <label for="free-shipping">Free Shipping</label>
                        </div>
                        <div>
                            <input type="checkbox" id="cashback">
                            <label for="cashback">10% Cashback</label>
                        </div>
                        <div>
                            <input type="checkbox" id="authentic">
                            <label for="authentic">100% Authentic</label>
                        </div>
                        <div>
                            <input type="checkbox" id="discount">
                            <label for="discount">With Discount</label>
                        </div>
                    </div>
                    <!-- Rating -->
                    <div class="filter-group">
                        <h6>Rating:</h6>
                        <div>
                            <input type="checkbox" id="5-stars">
                            <label for="5-stars">5 stars</label>
                        </div>
                        <div>
                            <input type="checkbox" id="4-stars">
                            <label for="4-stars">4 stars</label>
                        </div>
                        <div>
                            <input type="checkbox" id="3-stars">
                            <label for="3-stars">3 stars</label>
                        </div>
                        <div>
                            <input type="checkbox" id="2-stars">
                            <label for="2-stars">2 stars</label>
                        </div>
                        <div>
                            <input type="checkbox" id="1-star">
                            <label for="1-star">1 star</label>
                        </div>
                    </div>
                    <!-- Payment option -->
                    <div class="filter-group">
                        <h6>Payment option:</h6>
                        <div>
                            <input type="checkbox" id="installment">
                            <label for="installment">Installment</label>
                        </div>
                        <div>
                            <input type="checkbox" id="cod">
                            <label for="cod">Cash on Delivery</label>
                        </div>
                    </div>
                    <!-- Condition -->
                    <div class="filter-group">
                        <h6>Condition:</h6>
                        <div>
                            <input type="checkbox" id="new">
                            <label for="new">New</label>
                        </div>
                        <div>
                            <input type="checkbox" id="used">
                            <label for="used">Used</label>
                        </div>
                    </div>
                    <!-- Shipping option -->
                    <div class="filter-group">
                        <h6>Shipping option:</h6>
                        <div>
                            <input type="checkbox" id="doorstep-delivery">
                            <label for="doorstep-delivery">Doorstep Delivery</label>
                        </div>
                        <div>
                            <input type="checkbox" id="economy-delivery">
                            <label for="economy-delivery">Economy Delivery</label>
                        </div>
                        <div>
                            <input type="checkbox" id="sea-shipping">
                            <label for="sea-shipping">Sea Shipping</label>
                        </div>
                        <div>
                            <input type="checkbox" id="instant-delivery">
                            <label for="instant-delivery">Instant Delivery</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Search Results Section -->
            <div class="col-md-9">
                <div id="search-results" class="row row-cols-1 row-cols-md-3">
                    <!-- Search results will be generated here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2024 LastMinute. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample search results data
        const searchResults = [
            { title: "Wireless Earbuds", description: "High quality sound with noise cancellation.", image: "https://via.placeholder.com/150" },
            { title: "Smart Watch", description: "Track your fitness and health metrics.", image: "https://via.placeholder.com/150" },
            { title: "Bluetooth Speaker", description: "Portable and waterproof.", image: "https://via.placeholder.com/150" },
            { title: "Laptop Stand", description: "Ergonomic design for better posture.", image: "https://via.placeholder.com/150" },
            { title: "Gaming Mouse", description: "High precision and customizable buttons.", image: "https://via.placeholder.com/150" },
            { title: "Backpack", description: "Durable and spacious with multiple compartments.", image: "https://via.placeholder.com/150" },
            { title: "Coffee Maker", description: "Brew the perfect cup of coffee every time.", image: "https://via.placeholder.com/150" },
            { title: "Yoga Mat", description: "Non-slip surface for better grip.", image: "https://via.placeholder.com/150" },
            { title: "Fitness Tracker", description: "Monitor your steps and heart rate.", image: "https://via.placeholder.com/150" },
            { title: "Water Bottle", description: "Insulated to keep your drinks cold or hot.", image: "https://via.placeholder.com/150" },
            { title: "Smartphone", description: "Latest model with all the new features.", image: "https://via.placeholder.com/150" },
            { title: "Tablet", description: "High-resolution screen and long battery life.", image: "https://via.placeholder.com/150" },
            { title: "Headphones", description: "Noise-cancelling over-ear headphones.", image: "https://via.placeholder.com/150" },
            { title: "Camera", description: "Capture stunning photos and videos.", image: "https://via.placeholder.com/150" },
            { title: "Smart TV", description: "4K Ultra HD with streaming apps.", image: "https://via.placeholder.com/150" },
            { title: "Electric Kettle", description: "Boil water quickly and efficiently.", image: "https://via.placeholder.com/150" },
            { title: "Air Purifier", description: "Improve your indoor air quality.", image: "https://via.placeholder.com/150" },
            { title: "Blender", description: "Perfect for smoothies and soups.", image: "https://via.placeholder.com/150" },
            { title: "Microwave", description: "Reheat and cook food quickly.", image: "https://via.placeholder.com/150" },
            { title: "Dishwasher", description: "Energy-efficient and quiet.", image: "https://via.placeholder.com/150" },
            { title: "Refrigerator", description: "Keep your food fresh and cool.", image: "https://via.placeholder.com/150" }
        ];

        // Generate search results
        const searchResultsContainer = document.getElementById('search-results');
        searchResults.forEach(result => {
            const resultCard = document.createElement('div');
            resultCard.classList.add('col');
            
            // Create an anchor tag to wrap the product card
            const resultLink = document.createElement('a');
            resultLink.href = 'item.html'; // Set the destination page here

            // Set the product card as a child of the anchor tag
            resultLink.appendChild(resultCard);
            
            resultCard.innerHTML = `
                <div class="product-card">
                    <img src="${result.image}" alt="Product Image" class="product-image">
                    <h5>${result.title}</h5>
                    <p>${result.description}</p>
                </div>
            `;

            searchResultsContainer.appendChild(resultLink); // Append the anchor tag to the search results container
        });
    </script>
</body>
</html>
